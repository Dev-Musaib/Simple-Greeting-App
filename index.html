<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header class="heading">

        <h1>Greeter</h1>

    </header>

    <form class="header" id="myform">
        <input type="text" placeholder="Enter your name" onfocus="this.placeholder = ''"
            onblur="this.placeholder = 'Enter your name'"> <br>
        <p class="errorMessage"></p>
        <input type="submit" name="Go" value="Click Me" id="" class="button">
    </form>

    <div class="modal">

        <header class="modal-header">
            <h2 class="modal-title">Welcome</h2>
            <span class="exitSpan" style="font-size: 30px; font-weight: 700; ">&times;</span>


        </header>


    </div>

    <div class="cover"></div>

    <script src="app.js"></script>
</body>

</html>
